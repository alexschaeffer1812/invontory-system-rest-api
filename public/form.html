<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <title>Invontory System</title>
      </head>
    <body>
        <div class="container">
            <h1>Add a Book</h1>
            <hr>
            <form action="/book_add" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="add_title">
                </div>
                <div class="form-group">
                    <label for="title">Author</label>
                    <input class="form-control" id="author" name="add_author">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="add_description"></textarea>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input class="form-control" id="genre" name="add_genre">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input class="form-control" id="isbn" name="add_isbn">
                </div>
                <div class="form-group">
                    <label for="inStock">In Stock</label>
                    <input class="form-control" id="inStock" name="add_inStock">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" id="price" name="add_price">
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
